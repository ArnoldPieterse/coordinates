<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates - AI Agent System Test</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/css/ai-agent-dashboard.css">
    <style>
        :root {
            --primary-color: #00d4ff;
            --accent-color: #ff6b35;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-dark: #0a0a0a;
            --background-light: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --font-primary: 'Orbitron', monospace;
            --font-secondary: 'Inter', sans-serif;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --radius-sm: 0.25rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-dark);
            color: var(--text-primary);
            font-family: var(--font-secondary);
            overflow-x: hidden;
        }

        .test-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: var(--spacing-xl);
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .test-header h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin: 0;
            color: white;
        }

        .test-header p {
            font-size: 1.1rem;
            margin: var(--spacing-md) 0 0 0;
            opacity: 0.9;
        }

        .test-controls {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), #0099cc);
            color: white;
            border: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            font-family: var(--font-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            min-width: 120px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--text-muted), #444);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
        }

        .test-section {
            margin-bottom: var(--spacing-2xl);
        }

        .test-section h2 {
            font-family: var(--font-primary);
            color: var(--primary-color);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: var(--spacing-sm);
        }

        .status-indicator.running {
            background: var(--success-color);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.stopped {
            background: var(--error-color);
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .log-container {
            background: var(--background-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .log-entry {
            margin-bottom: var(--spacing-xs);
            padding: var(--spacing-xs);
            border-radius: var(--radius-sm);
        }

        .log-entry.info {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
        }

        .log-entry.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .log-entry.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .log-entry.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .automation-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .automation-card {
            background: var(--background-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
        }

        .automation-card h3 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        .automation-card .status {
            font-size: 0.875rem;
            margin-bottom: var(--spacing-md);
        }

        .automation-card .description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>ü§ñ AI Agent System Test</h1>
        <p>Test and monitor the AI agent system with automated job queuing</p>
    </div>

    <div class="test-controls">
        <button class="btn btn-success" id="startAutomationBtn">
            <span class="btn-icon">üöÄ</span>
            <span class="btn-text">Start Automation</span>
        </button>
        <button class="btn btn-danger" id="stopAutomationBtn">
            <span class="btn-icon">üõë</span>
            <span class="btn-text">Stop Automation</span>
        </button>
        <button class="btn btn-warning" id="testJobBtn">
            <span class="btn-icon">üìã</span>
            <span class="btn-text">Test Job</span>
        </button>
        <button class="btn btn-secondary" id="clearLogBtn">
            <span class="btn-icon">üóëÔ∏è</span>
            <span class="btn-text">Clear Log</span>
        </button>
    </div>

    <div class="test-section">
        <h2>üîÑ Automation Status</h2>
        <div class="automation-status" id="automationStatus">
            <!-- Automation status cards will be populated here -->
        </div>
    </div>

    <div class="test-section">
        <h2>üìä AI Agent Dashboard</h2>
        <div id="aiAgentDashboard">
            <!-- AI Agent Dashboard will be loaded here -->
        </div>
    </div>

    <div class="test-section">
        <h2>üìù System Log</h2>
        <div class="log-container" id="logContainer">
            <div class="log-entry info">[INFO] AI Agent System Test initialized</div>
        </div>
    </div>

    <script type="module">
        import AIAgentManager, { AGENT_ROLES, JOB_TYPES } from './src/ai-agent-system.js';
        import AIAgentAutomation from './src/ai-agent-automation.js';
        import AIAgentDashboard from './src/ai-agent-dashboard.js';

        // Global variables
        let agentManager = null;
        let automation = null;
        let dashboard = null;

        // Initialize the system
        async function initializeSystem() {
            try {
                log('Initializing AI Agent System...', 'info');
                
                // Create agent manager
                agentManager = new AIAgentManager();
                
                // Create automation system
                automation = new AIAgentAutomation(agentManager);
                
                // Initialize dashboard
                dashboard = new AIAgentDashboard('aiAgentDashboard');
                
                // Wait for dashboard to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                log('AI Agent System initialized successfully', 'success');
                updateAutomationStatus();
                
            } catch (error) {
                log(`Error initializing system: ${error.message}`, 'error');
            }
        }

        // Logging function
        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Update automation status
        function updateAutomationStatus() {
            const statusContainer = document.getElementById('automationStatus');
            
            const automationTypes = [
                {
                    name: 'File Change Monitor',
                    description: 'Monitors file changes and triggers code review jobs',
                    status: automation?.isRunning ? 'Running' : 'Stopped'
                },
                {
                    name: 'Performance Monitor',
                    description: 'Monitors performance metrics and triggers optimization jobs',
                    status: automation?.isRunning ? 'Running' : 'Stopped'
                },
                {
                    name: 'AI Systems Monitor',
                    description: 'Monitors AI system performance and triggers training jobs',
                    status: automation?.isRunning ? 'Running' : 'Stopped'
                },
                {
                    name: 'Scheduled Jobs',
                    description: 'Daily, weekly, and monthly automated job scheduling',
                    status: automation?.isRunning ? 'Running' : 'Stopped'
                }
            ];
            
            statusContainer.innerHTML = automationTypes.map(type => `
                <div class="automation-card">
                    <h3>${type.name}</h3>
                    <div class="status">
                        <span class="status-indicator ${type.status.toLowerCase()}"></span>
                        ${type.status}
                    </div>
                    <div class="description">${type.description}</div>
                </div>
            `).join('');
        }

        // Event handlers
        document.getElementById('startAutomationBtn').addEventListener('click', async () => {
            try {
                if (automation) {
                    automation.start();
                    log('Automation system started', 'success');
                    updateAutomationStatus();
                }
            } catch (error) {
                log(`Error starting automation: ${error.message}`, 'error');
            }
        });

        document.getElementById('stopAutomationBtn').addEventListener('click', async () => {
            try {
                if (automation) {
                    automation.stop();
                    log('Automation system stopped', 'warning');
                    updateAutomationStatus();
                }
            } catch (error) {
                log(`Error stopping automation: ${error.message}`, 'error');
            }
        });

        document.getElementById('testJobBtn').addEventListener('click', async () => {
            try {
                if (agentManager) {
                    const jobTypes = Object.values(JOB_TYPES);
                    const randomJobType = jobTypes[Math.floor(Math.random() * jobTypes.length)];
                    const randomRole = Object.values(AGENT_ROLES)[Math.floor(Math.random() * Object.values(AGENT_ROLES).length)];
                    
                    await agentManager.queueJob(
                        randomJobType,
                        `Test job: ${randomJobType} - ${new Date().toLocaleTimeString()}`,
                        { test: true, timestamp: Date.now() },
                        'normal',
                        randomRole
                    );
                    
                    log(`Test job queued: ${randomJobType} for ${randomRole}`, 'info');
                }
            } catch (error) {
                log(`Error queuing test job: ${error.message}`, 'error');
            }
        });

        document.getElementById('clearLogBtn').addEventListener('click', () => {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '<div class="log-entry info">[INFO] Log cleared</div>';
        });

        // Initialize system when page loads
        document.addEventListener('DOMContentLoaded', initializeSystem);

        // Periodic status updates
        setInterval(() => {
            if (automation) {
                updateAutomationStatus();
            }
        }, 5000);

        // Log system events
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && typeof args[0] === 'string' && args[0].includes('ü§ñ')) {
                log(args.join(' '), 'info');
            }
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            log(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log(args.join(' '), 'warning');
        };
    </script>
</body>
</html>
