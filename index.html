<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒŒ Rekursing - Recursive AI Gaming</title>
    <meta name="description" content="Revolutionary multiplayer planetary shooter where AI systems recursively learn and improve from every player interaction" />
    <meta name="keywords" content="rekursing, ai gaming, recursive ai, multiplayer, planetary shooter, three.js, neural networks" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rekursing.com/" />
    <meta property="og:title" content="ðŸŒŒ Rekursing - Recursive AI Gaming" />
    <meta property="og:description" content="Revolutionary multiplayer planetary shooter where AI systems recursively learn and improve from every player interaction" />
    <meta property="og:image" content="https://rekursing.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rekursing.com/" />
    <meta property="twitter:title" content="ðŸŒŒ Rekursing - Recursive AI Gaming" />
    <meta property="twitter:description" content="Revolutionary multiplayer planetary shooter where AI systems recursively learn and improve from every player interaction" />
    <meta property="twitter:image" content="https://rekursing.com/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/unified-ui/style.css" as="style" />
    <link rel="preload" href="/src/main.js" as="script" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f8fafc;
        overflow-x: hidden;
        line-height: 1.6;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        color: #cbd5e1;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(99, 102, 241, 0.3);
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(99, 102, 241, 0.2);
        border-radius: 2px;
        margin-top: 1rem;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        border-radius: 2px;
        transition: width 0.3s ease;
        width: 0%;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-logo">ðŸŒŒ Rekursing</div>
      <div class="loading-text">Initializing Recursive AI Systems...</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="app">
      <!-- React App will be mounted here -->
    </div>

    <!-- Game Container (for legacy game mode) -->
    <div id="gameContainer" style="display: none;">
      <div id="ui">
        <div id="healthBar" class="ui-element">
          <div class="fill"></div>
        </div>
        <div id="ammoCounter" class="ui-element">
          Ammo: <span id="ammoCount">30</span>/<span id="ammoMax">30</span>
        </div>
        <div id="scoreBoard" class="ui-element">
          <div>Score: <span id="score">0</span></div>
          <div>Players: <span id="playerCount">1</span></div>
        </div>
        <div id="controls" class="ui-element">
          <button onclick="window.gameControls?.togglePhysics()">Toggle Physics</button>
          <button onclick="window.gameControls?.spawnTree()">Spawn Tree</button>
          <button onclick="window.gameControls?.toggleAI()">Toggle AI</button>
          <button onclick="window.gameControls?.resetGame()">Reset Game</button>
        </div>
        <div id="chat" class="ui-element">
          <div id="chatMessages"></div>
          <input type="text" id="chatInput" placeholder="Type message..." />
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading Progress Simulation -->
    <script>
      // Simulate loading progress
      const progressBar = document.getElementById('progressBar');
      const loadingScreen = document.getElementById('loadingScreen');
      let progress = 0;
      
      const updateProgress = () => {
        progress += Math.random() * 15;
        if (progress > 100) progress = 100;
        progressBar.style.width = progress + '%';
        
        if (progress < 100) {
          setTimeout(updateProgress, 200 + Math.random() * 300);
        } else {
          // Hide loading screen when app is ready
          setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 500);
        }
      };
      
      // Start progress simulation
      setTimeout(updateProgress, 500);
      
      // Global error handler
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // You can add error reporting here
      });
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
    </script>
  </body>
</html>
