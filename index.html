<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Planetary Shooter</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="gameContainer"></div>
    <div id="connection-status" style="position: absolute; top: 10px; right: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;">Connecting...</div>
    <div id="status" style="position: absolute; bottom: 10px; right: 10px; color: white; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;"></div>
    <div id="rocketStatus" style="position: absolute; bottom: 40px; right: 10px; color: white;"></div>
    <div id="ui-container">
        <div id="player-stats"></div>
        <div id="weapon-ui"></div>
        <div id="kill-feed"></div>
        <div id="chat-container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
