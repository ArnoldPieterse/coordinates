<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        #app {
            min-height: 100vh;
        }
        .test-info {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h1>React App Test</h1>
        <p>Testing if React app loads correctly...</p>
        <div id="status">Loading...</div>
    </div>
    
    <div id="app">
        <!-- React App will be mounted here -->
    </div>

    <script type="module" src="http://localhost:4173/assets/main-DHtN_pjw.js"></script>
    
    <script>
        // Test if React loads
        setTimeout(() => {
            const status = document.getElementById('status');
            if (window.RekursingApp) {
                status.innerHTML = '✅ React app loaded successfully!';
                status.style.color = '#4ade80';
            } else {
                status.innerHTML = '❌ React app failed to load';
                status.style.color = '#f87171';
            }
        }, 3000);
        
        // Log any errors
        window.addEventListener('error', (event) => {
            console.error('Error:', event.error);
            document.getElementById('status').innerHTML = '❌ Error: ' + event.error.message;
            document.getElementById('status').style.color = '#f87171';
        });
    </script>
</body>
</html>
