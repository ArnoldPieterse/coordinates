<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Bust Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>üîÑ Cache Bust Test</h1>
    
    <div id="status"></div>
    
    <div id="app">
        <div class="status error">
            <h3>React App Mount Point</h3>
            <p>Waiting for React to mount...</p>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const timestamp = Date.now();
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            statusDiv.appendChild(div);
        }

        addStatus('üîÑ Loading with cache-busting timestamp: ' + timestamp, 'info');

        // Load CSS with cache busting
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = `./assets/main-C9wvIkUM.css?v=${timestamp}`;
        document.head.appendChild(cssLink);
        
        cssLink.onload = () => {
            addStatus('‚úÖ CSS loaded successfully', 'success');
        };
        
        cssLink.onerror = () => {
            addStatus('‚ùå CSS failed to load', 'error');
        };

        // Load JS with cache busting
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `./assets/main-BL-6mf7f.js?v=${timestamp}`;
        
        script.onload = () => {
            addStatus('‚úÖ JavaScript loaded successfully', 'success');
            addStatus('üöÄ React app should now be mounting...', 'info');
        };
        
        script.onerror = (error) => {
            addStatus('‚ùå JavaScript failed to load: ' + error, 'error');
        };
        
        document.head.appendChild(script);

        // Check for React mounting after a delay
        setTimeout(() => {
            const appElement = document.getElementById('app');
            const reactContent = appElement.innerHTML;
            
            if (reactContent.includes('React App Mount Point')) {
                addStatus('‚ùå React app did not mount - still showing placeholder', 'error');
            } else {
                addStatus('‚úÖ React app appears to have mounted successfully', 'success');
            }
        }, 3000);
    </script>
</body>
</html>
