<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Status Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status-box {
            background: #333;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #555;
        }
        .success { border-color: #4CAF50; }
        .error { border-color: #f44336; }
        .warning { border-color: #ff9800; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        #gameContainer {
            width: 100%;
            height: 400px;
            border: 2px solid #555;
            margin: 20px 0;
            position: relative;
        }
        .screenshot-btn {
            background: #2196F3;
        }
        .screenshot-btn:hover { background: #1976D2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Status Test</h1>
        
        <div class="status-box">
            <h3>üìä System Status</h3>
            <div id="systemStatus">Checking...</div>
        </div>
        
        <div class="status-box">
            <h3>üîß Game Components</h3>
            <div id="componentStatus">Checking...</div>
        </div>
        
        <div class="status-box">
            <h3>üåê Network Status</h3>
            <div id="networkStatus">Checking...</div>
        </div>
        
        <div class="status-box">
            <h3>üéØ Game Container</h3>
            <div id="gameContainer"></div>
            <button onclick="startGame()" class="screenshot-btn">Start Game</button>
            <button onclick="takeScreenshot()" class="screenshot-btn">Take Screenshot</button>
        </div>
        
        <div class="status-box">
            <h3>üìù Console Log</h3>
            <div id="consoleLog" style="background: #000; padding: 10px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <script type="module">
        let game = null;
        let gameStarted = false;
        
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'log') {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#6bcf7f';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        // Check system status
        function checkSystemStatus() {
            const statusDiv = document.getElementById('systemStatus');
            let status = '';
            
            // Check browser support
            if (typeof WebGLRenderingContext !== 'undefined') {
                status += '<div class="success">‚úÖ WebGL Supported</div>';
            } else {
                status += '<div class="error">‚ùå WebGL Not Supported</div>';
            }
            
            // Check Three.js
            if (typeof THREE !== 'undefined') {
                status += '<div class="success">‚úÖ Three.js Loaded</div>';
            } else {
                status += '<div class="warning">‚ö†Ô∏è Three.js Not Loaded</div>';
            }
            
            // Check Socket.IO
            if (typeof io !== 'undefined') {
                status += '<div class="success">‚úÖ Socket.IO Available</div>';
            } else {
                status += '<div class="warning">‚ö†Ô∏è Socket.IO Not Available</div>';
            }
            
            statusDiv.innerHTML = status;
        }
        
        // Check component status
        function checkComponentStatus() {
            const statusDiv = document.getElementById('componentStatus');
            let status = '';
            
            try {
                // Check if mathematical engine can be imported
                import('./src/mathematical-engine.js').then(() => {
                    status += '<div class="success">‚úÖ Mathematical Engine</div>';
                }).catch(() => {
                    status += '<div class="error">‚ùå Mathematical Engine</div>';
                });
                
                // Check if mathematical AI can be imported
                import('./src/mathematical-ai.js').then(() => {
                    status += '<div class="success">‚úÖ Mathematical AI</div>';
                }).catch(() => {
                    status += '<div class="error">‚ùå Mathematical AI</div>';
                });
                
                // Check if mathematical visualizer can be imported
                import('./src/mathematical-visualizer.js').then(() => {
                    status += '<div class="success">‚úÖ Mathematical Visualizer</div>';
                }).catch(() => {
                    status += '<div class="error">‚ùå Mathematical Visualizer</div>';
                });
                
            } catch (error) {
                status += `<div class="error">‚ùå Import Error: ${error.message}</div>`;
            }
            
            statusDiv.innerHTML = status;
        }
        
        // Check network status
        function checkNetworkStatus() {
            const statusDiv = document.getElementById('networkStatus');
            
            // Try to connect to WebSocket server
            fetch('http://localhost:3001/health')
                .then(response => {
                    if (response.ok) {
                        statusDiv.innerHTML = '<div class="success">‚úÖ WebSocket Server Running</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="warning">‚ö†Ô∏è WebSocket Server Responding</div>';
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML = '<div class="error">‚ùå WebSocket Server Not Available</div>';
                });
        }
        
        // Start game function
        window.startGame = async function() {
            if (gameStarted) {
                console.log('Game already started');
                return;
            }
            
            try {
                console.log('Starting game...');
                
                // Import the main game
                const { default: MultiplayerPlanetaryShooter } = await import('./src/main.js');
                
                // Create game instance
                game = new MultiplayerPlanetaryShooter();
                
                // Initialize game
                game.init();
                
                gameStarted = true;
                console.log('Game started successfully!');
                
                // Update status
                document.getElementById('componentStatus').innerHTML += '<div class="success">‚úÖ Game Started</div>';
                
            } catch (error) {
                console.error('Failed to start game:', error);
                document.getElementById('componentStatus').innerHTML += `<div class="error">‚ùå Game Start Failed: ${error.message}</div>`;
            }
        };
        
        // Take screenshot function
        window.takeScreenshot = function() {
            if (!game || !game.renderer) {
                console.log('Game not started or renderer not available');
                return;
            }
            
            try {
                // Render the scene
                game.renderer.render(game.scene, game.camera);
                
                // Get the canvas data
                const canvas = game.renderer.domElement;
                const dataURL = canvas.toDataURL('image/png');
                
                // Create download link
                const link = document.createElement('a');
                link.download = 'game-screenshot.png';
                link.href = dataURL;
                link.click();
                
                console.log('Screenshot taken and downloaded');
                
            } catch (error) {
                console.error('Failed to take screenshot:', error);
            }
        };
        
        // Initialize checks
        checkSystemStatus();
        checkComponentStatus();
        checkNetworkStatus();
        
        // Re-check every 5 seconds
        setInterval(() => {
            checkSystemStatus();
            checkComponentStatus();
            checkNetworkStatus();
        }, 5000);
        
        console.log('Game Status Test initialized');
    </script>
</body>
</html>
