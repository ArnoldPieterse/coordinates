<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPU Streaming Plugin</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-dot.connected {
      background: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }
    
    .status-dot.disconnected {
      background: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }
    
    .info-label {
      opacity: 0.8;
    }
    
    .info-value {
      font-weight: 600;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }
    
    .button.primary {
      background: #00ff00;
      color: #000;
    }
    
    .button.primary:hover {
      background: #00cc00;
      transform: translateY(-2px);
    }
    
    .button.secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .button.secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .earnings {
      background: rgba(255, 215, 0, 0.2);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .earnings-amount {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }
    
    .settings-section {
      margin-top: 15px;
    }
    
    .setting-item {
      margin: 10px 0;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .setting-input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 12px;
    }
    
    .setting-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”Œ GPU Streaming Plugin</h1>
    <p>Share your GPU power with rekursing.com</p>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading plugin status...</p>
  </div>

  <div id="content" style="display: none;">
    <!-- Status Card -->
    <div class="status-card">
      <div class="status-indicator">
        <div id="statusDot" class="status-dot disconnected"></div>
        <span id="statusText">Disconnected</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">GPU:</span>
        <span id="gpuInfo" class="info-value">Detecting...</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">LM Studio:</span>
        <span id="lmStudioStatus" class="info-value">Not detected</span>
      </div>
      
      <div class="info-row">
        <span class="info-label">Plugin ID:</span>
        <span id="pluginId" class="info-value">Not registered</span>
      </div>
    </div>

    <!-- Earnings Card -->
    <div class="earnings">
      <div class="info-label">Total Earnings</div>
      <div id="earningsAmount" class="earnings-amount">$0.00</div>
    </div>

    <!-- Control Buttons -->
    <button id="connectBtn" class="button primary">Connect to Service</button>
    <button id="disconnectBtn" class="button secondary" style="display: none;">Disconnect</button>

    <!-- Settings Section -->
    <div class="settings-section">
      <div class="setting-item">
        <label class="setting-label">LM Studio URL:</label>
        <input id="lmStudioUrl" class="setting-input" type="text" placeholder="http://localhost:1234">
      </div>
      
      <div class="setting-item">
        <label class="setting-label">Pricing per token ($):</label>
        <input id="pricing" class="setting-input" type="number" step="0.0001" placeholder="0.0001">
      </div>
      
      <button id="saveSettingsBtn" class="button secondary">Save Settings</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
